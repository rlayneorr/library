<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"><div class="col-md-6 mb-3"></div><h1>Edit Book</h1><div class="col-md-6 mb-3"></div></div>
        <form class="form-group">
            <div class="row"><div class="col-md-6 mb-3"></div><label for="title" class="col-md-6 mb-3">Title: </label><input type='text' id="title" class="form-control"></input><div class="col-md-6 mb-3"></div></div>
            <div class="row"><div class="col-md-6 mb-3"></div><label for="author" class="col-md-6 mb-3">Author: </label><input type='text' id="author" class="form-control"></input><div class="col-md-6 mb-3"></div></div>
            <div class="row"><div class="col-md-6 mb-3"></div><label for="genre" class="col-md-6 mb-3">Genre: </label><input type='text' id="genre" class="form-control"></input><div class="col-md-6 mb-3"></div></div>
            <div class="row"><div class="col-md-6 mb-3"></div><label for="isbn" class="col-md-6 mb-3">ISBN: </label><input type='text' id="isbn" class="form-control"></input><div class="col-md-6 mb-3"></div></div>
            <div class="row"><div class="col-md-6 mb-3"></div><input id="submit_button" class="btn btn-primary" type="submit" value="Submit"><input id="cancel_button" class="btn btn-danger" value="Cancel"><div class="col-md-6 mb-3"></div></div>
        </form>
    </div>
    <script src="/static/js/bookUpdate.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
